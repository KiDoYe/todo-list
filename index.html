<!--
  index.html - 우주 스타일 TODO LIST 메인 HTML
  주요 역할: TailwindCSS 적용, app.js 실행, app 컨테이너 제공
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO LIST</title>
  <!-- TailwindCSS CDN: 유틸리티 기반 스타일링을 위한 CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="bg-gradient-to-b from-black via-gray-850 to-gray-700 min-h-screen"
  <!--
    TailwindCSS 유틸리티 클래스 설명:
    - bg-gradient-to-b: 위에서 아래로 그라데이션 배경 적용
    - from-black: 그라데이션 시작 색상(맨 위)이 검정색
    - via-gray-850: 중간 색상(커스텀 다크 그레이, Tailwind 확장 필요)
    - to-gray-700: 그라데이션 끝 색상(아래쪽)이 진한 회색
    - min-h-screen: 최소 높이를 화면 전체로 설정(세로 스크롤 방지)
    → 전체적으로 어두운 우주 분위기의 배경을 연출
  -->
  <!-- app.js에서 동적으로 UI가 렌더링될 컨테이너 -->
  <div id="app"></div>
  <!-- 메인 JS: 동적 렌더링 및 기능 담당 -->
  <script src="app.js"></script>
</body>
</html>
